version: '3.8'

services:
  mongo:
    image: quiz-platform-app:v0.2-db
    container_name: quiz-mongo
    ports:
      - "27017:27017"
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      MONGO_INITDB_DATABASE: ${DB_CLIENT}

  web:
    image: shehab999/quiz-platform-app:v0.2-app         
    container_name: quiz-app
    ports:
      - "${APP_PORT}:${APP_PORT}"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_CLIENT: ${DB_CLIENT}
      DB_USERS: ${DB_USERS}
      DB_QUIZZES: ${DB_QUIZZES}
      APP_HOST: ${APP_HOST}
      APP_PORT: ${APP_PORT}
    depends_on:
      - mongo
    restart: on-failure
