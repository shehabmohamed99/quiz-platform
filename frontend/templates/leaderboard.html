{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="leaderboard-card">
        <h2>Leaderboard</h2>
        <div class="leaderboard">
            {% for user in leaders %}
            <div class="leaderboard-item {% if session.username == user.username %}current-user{% endif %}">
                <span class="rank">{{ loop.index }}</span>
                <span class="username">{{ user.username }}</span>
                <span class="score">{{ user.score }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
